name: Build Windows Installer (Offline)

on:
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Fetch upstream toolbox
        run: npm run fetch:toolbox

      - name: Build Windows installer
        run: npx electron-builder -w nsis portable --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DMs-Toolbox-Offline-Windows
          path: |
            dist\*.exe
            dist\*.zip
